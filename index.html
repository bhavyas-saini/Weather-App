<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>
        
        <div class="tab-container">
            <p class="tab" data-user-Weather>Your Weather</p>
            <p class="tab" data-search-Weather>Search Weather</p>

        </div>

        <div class="weather-container">


            <!-- Grant location container -->

            <div class="grant-location-container sub-container">
                <img src="location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-Grantaccess>Grant Access</button>
            </div>
           <!-- Search weather form -->

           <form class="form-container" data-searchForm>
             <input placeholder="Search for City..." data-searchInput>
             <button class="btn" type="submit">
                <img src="search.png" alt="" width="20" height="20">
             </button>
           </form>
 
           <!--Loading screen container  -->
           <div class="loading-container sub-container">
            <img src="loading.gif" alt="" width="150" height="150">
            <p>Loading</p>
           </div>
           
           <!-- Your Weather container -->
           <div class="user-info-container sub-container">
            <!-- City Name and Flag -->
            <div class="name">
              <p data-cityName></p>
              <img src="" alt="" data-cityIcon>
            </div>
            <!-- Weather Description -->
            <p weather-desc></p>
           <!-- Weather Icon -->
            <img src="" alt="" weather-icon>
            <!-- Temp -->
            <p data-temp></p>

            <!-- 3 cards parameter -->
            <div class="parameter-container">
                
                <!-- card 1 -->
                <div class="parameter">
                    <img src="wind.png" alt="">
                    <p>windspeed</p>
                    <p data-windspeed></p>
                </div>


                <!-- card 2 -->

                <div class="parameter">
                    <img src="humidity.png" alt="">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>

                <!-- card 3 -->

                <div class="parameter">
                    <img src="cloud.png" alt="">
                    <p>Clouds</p>
                    <p data-cloudspeed></p>
                </div>
                
            </div>
         
           </div>

        </div>
    </div>



<script src="script.js"></script>
</body>
</html>
